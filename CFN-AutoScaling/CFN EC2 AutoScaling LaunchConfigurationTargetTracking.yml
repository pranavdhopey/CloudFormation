---
AWSTemplateFormatVersion: 2010-09-09
Description: "This template will create Launch Configuration and Autoscaling group with Target Tracking Scaling Policy. This Sacling Policy will add(ScaleOut) one instance when CPU Utilization is above 85%. It will send SNS notification when scaling even occurs"
  
Parameters:
  MyKeyName:
    Description: Select The Key Name From The List.
    Type: 'AWS::EC2::KeyPair::KeyName'

  MyInstanceType:
    Description: WebServer EC2 instance type
    Type: String
    Default: t2.micro
    AllowedValues:
      - t2.nano
      - t2.micro
      - t2.small
      - t2.medium
      - t2.large

  MyAvailabilityZone:
    Description: Select the Availability Zone from the List
    Type: 'List<AWS::EC2::AvailabilityZone::Name>'

  MySecurityGroups:
    Description: The list of SecurityGroupIds in your Virtual Private Cloud (VPC)
    Type: 'List<AWS::EC2::SecurityGroup::Id>'

  MySubnetId:
    Description: Select Subnet From The List.
    Type: 'List<AWS::EC2::Subnet::Id>'

Metadata:
  AWS::CloudFormation::Interface:
    ParameterGroups:
      - Label:
          default: "Launch Configuration"    
        Parameters:
          - MyInstanceType
          - MyKeyName
          - MyAvailabilityZone
          - MyEC2SecurityGroups		  
      - Label:
          default: "AutoScalingGroup Configuration"          
        Parameters:
          - MySubnetId
    ParameterLabels:
      MySubnetId:
        default: "In which Subnets you are planning to create these instances?"
      KeyName:
        default: "Be aware that once keyname is selected we cannot change it unless instance replaced"


Resources:
  MyInstanceASG:
    Type: 'AWS::AutoScaling::AutoScalingGroup'
    Properties:
      AutoScalingGroupName: MyWebServerASG
      VPCZoneIdentifier: !Ref MySubnetId
      LaunchConfigurationName: !Ref MyInstanceLC
      Cooldown: 300
      DesiredCapacity: 1
      MaxSize: 3
      MinSize: 1
      Tags:
        - Key: Name
          Value: WebServer
          PropagateAtLaunch: true
      NotificationConfiguration:
        NotificationTypes:
          - 'autoscaling:EC2_INSTANCE_LAUNCH'
          - 'autoscaling:EC2_INSTANCE_LAUNCH_ERROR'
          - 'autoscaling:EC2_INSTANCE_TERMINATE'
          - 'autoscaling:EC2_INSTANCE_TERMINATE_ERROR'
          - 'autoscaling:TEST_NOTIFICATION'
        TopicARN: !Ref MySNSTopic

  MyInstanceLC:
    Type: 'AWS::AutoScaling::LaunchConfiguration'
    Properties:
      AssociatePublicIpAddress: true
      ImageId: ami-0e306788ff2473ccb
      InstanceMonitoring: false
      InstanceType: !Ref MyInstanceType
      KeyName: !Ref MyKeyName
      LaunchConfigurationName: MyWebServerLC
      PlacementTenancy: default
      SecurityGroups: !Ref MySecurityGroups
      UserData: 
        Fn::Base64: |
           #!/bin/bash
           yum update -y
           yum install httpd -y
           aws_instance=$(wget -q -O- http://169.254.169.254/latest/meta-data/instance-id)
           instance_az=$(wget -q -O- http://169.254.169.254/latest/meta-data/placement/availability-zone)
           echo "<p><strong>Hello From CloudFormation</strong></p>" > /var/www/html/index.html
           echo "<p><strong>Instance ID:</strong> ${aws_instance} - <strong>Availability Zone:</strong> ${instance_az}</p>" >> /var/www/html/index.html
           systemctl enable httpd
           systemctl start httpd

  WebCPUPolicy:
    Type: 'AWS::AutoScaling::ScalingPolicy'
    Properties:
      AdjustmentType: ChangeInCapacity
      AutoScalingGroupName: !Ref MyInstanceASG
      PolicyType: TargetTrackingScaling
      TargetTrackingConfiguration:
        PredefinedMetricSpecification:
          PredefinedMetricType: ASGAverageCPUUtilization
        TargetValue: 85 
        DisableScaleIn: false

  MySNSTopic:
    Type: AWS::SNS::Topic
    Properties:
      TopicName: AutoScalingAlert

  MySubscription:
    Type: AWS::SNS::Subscription
    Properties:
      Endpoint: "pranav.dhope@gmail.com"
      Protocol: email
      TopicArn: !Ref 'MySNSTopic'

Outputs:
  AutoscalingGroup:
    Description: Name of AutoScaling Group
    Value: !Ref MyInstanceASG
  LaunchConfig:
    Description: Name of LaunchConfiguration
    Value: !Ref MyInstanceLC